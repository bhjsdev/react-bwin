<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Binary Window Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/react@16.8.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16.8.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bwin@0.2.4/dist/react-bwin.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-bwin@0.2.4/dist/react-bwin.css"
    />
    <!-- Test with local files -->
    <!-- <script src="../dist/react-bwin.umd.js"></script>
    <link rel="stylesheet" href="../dist/react-bwin.css" /> -->
    <script id="react-script" type="text/babel">
      // Use import {Window} from 'react-bwin' in your project
      const { Window } = ReactBinaryWindow

      function App() {
        return (
          <div style={{ width: '80vw', height: '40vh', margin: '5% auto 0' }}>
            <Window
              fitContainer
              panes={[
                {
                  position: 'left',
                  size: '30%',
                  title: 'Title',
                  content: (
                    <ul>
                      <li>Package version: {ReactBinaryWindow.version}</li>
                      <li>React version: {React.version}</li>
                    </ul>
                  ),
                },
                {
                  position: 'right',
                  children: [
                    {
                      position: 'top',
                      size: '30%',
                      title: <i>No action buttons</i>,
                      actions: null,
                    },
                    {
                      position: 'bottom',
                      size: '70%',
                      children: [
                        {
                          position: 'left',
                          size: '50%',
                          draggable: false,
                          content: 'Drag disabled',
                        },
                        {
                          position: 'right',
                          size: '50%',
                          content: ' Drop disabled',
                          droppable: false,
                        },
                      ],
                    },
                  ],
                },
              ]}
            />
          </div>
        )
      }

      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div style="display: grid; place-items: center">
      <div id="code-snippet"></div>
    </div>
    <script>
      const htmlContent = marked.parse(
        document.getElementById('react-script').textContent
      )
      document.getElementById('code-snippet').innerHTML = htmlContent
    </script>
  </body>
</html>
